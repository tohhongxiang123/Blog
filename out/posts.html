a770057ba386ac.js" as="script"/><link rel="preload" href="https://cdn.statically.io/gh/tohhongxiang123/tohhongxiang123.github.io/gh-pages/_next/static/chunks/1591e9417c60a1e0054bcbf6b3c45a70b0412655.8d770ae703823ddef6c3.js" as="script"/><link rel="preload" href="https://cdn.statically.io/gh/tohhongxiang123/tohhongxiang123.github.io/gh-pages/_next/static/chunks/pages/posts-b39daa071ec3a9dfcd84.js" as="script"/></head><body><div id="__next"><div class="h-screen overflow-y-hidden flex flex-col"><nav class="TopNavBar_root__-3e1z"><ul class="TopNavBar_navBarList__3qm38"><li><strong><a href="/">Home</a></strong></li><li><a href="/posts">Posts</a></li><li><a href="/notes">Notes</a></li><label class="ToggleSwitch_switch__1o5sQ undefined"><input type="checkbox"/><span class="ToggleSwitch_slider__3rl_F ToggleSwitch_round__5EYBX"></span></label></ul></nav><main class="max-w-screen overflow-y-auto w-full"><div class="max-w-5xl mx-auto p-8"><h3>Posts</h3><ul class="list-disc"><li><a href="/posts/hello-world.mdx"> Good morning Singapore</a></li><li><a href="/posts/Testing%20Space.mdx"> Hello world again</a></li><li><a href="/posts/Thi%20sis%20another%20thing.mdx"> Welcome to StackEdit!</a></li></ul></div></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"content":"# Good morning Singapore\n\nLift($L$) can be determined by Lift Coefficient ($C_L$) like the following equation.\n$$\nL = \\frac{1}{2} \\rho v^2 S C_L\n$$\n\nThis is an example post. There's another one [here](/posts/example-post).\n\n\u003cTestComponent name=\"adsfgdsf sdfbsdfb\"/\u003e\n\n$$\na^2 + b^2 = c^2\n$$\n\n![Alt text](/test.jpg)\n\n```js\nimport matter from 'gray-matter'\n\nconst docsDirectory = join(process.cwd(), 'docs')\n\nexport function getDocBySlug(slug) {\n  const realSlug = slug.replace(/\\.md$/, '')\n  const fullPath = join(docsDirectory, `${realSlug}.md`)\n  const fileContents = fs.readFileSync(fullPath, 'utf8')\n  const { data, content } = matter(fileContents)\n\n  return { slug: realSlug, meta: data, content }\n}\n```\n\n","data":{"title":" Good morning Singapore"},"filePath":"posts\\hello-world.mdx"},{"content":"# Hello world again\n\nThis is an example post, with a [link](https://nextjs.org) and a React component:\n\n\u003cTestComponent name=\"next-mdx-remote\" /\u003e\n\nThe title and description are pulled from the MDX file and processed using `gray-matter`. Additionally, links are rendered using a custom component passed to `next-mdx-remote`.\n\nGo back [home](/).\n","data":{"description":"This frontmatter description will appear below the title","title":" Hello world again"},"filePath":"posts\\Testing Space.mdx"},{"content":"# Welcome to StackEdit!\r\n\r\nHi! I'm your first Markdown file in **StackEdit**. If you want to learn about StackEdit, you can read me. If you want to play with Markdown, you can edit me. Once you have finished with me, you can create new files by opening the **file explorer** on the left corner of the navigation bar.\r\n\r\n\r\n# Files\r\n\r\nStackEdit stores your files in your browser, which means all your files are automatically saved locally and are accessible **offline!**\r\n\r\n## Create files and folders\r\n\r\nThe file explorer is accessible using the button in left corner of the navigation bar. You can create a new file by clicking the **New file** button in the file explorer. You can also create folders by clicking the **New folder** button.\r\n\r\n## Switch to another file\r\n\r\nAll your files and folders are presented as a tree in the file explorer. You can switch from one to another by clicking a file in the tree.\r\n\r\n## Rename a file\r\n\r\nYou can rename the current file by clicking the file name in the navigation bar or by clicking the **Rename** button in the file explorer.\r\n\r\n## Delete a file\r\n\r\nYou can delete the current file by clicking the **Remove** button in the file explorer. The file will be moved into the **Trash** folder and automatically deleted after 7 days of inactivity.\r\n\r\n## Export a file\r\n\r\nYou can export the current file by clicking **Export to disk** in the menu. You can choose to export the file as plain Markdown, as HTML using a Handlebars template or as a PDF.\r\n\r\n\r\n# Synchronization\r\n\r\nSynchronization is one of the biggest features of StackEdit. It enables you to synchronize any file in your workspace with other files stored in your **Google Drive**, your **Dropbox** and your **GitHub** accounts. This allows you to keep writing on other devices, collaborate with people you share the file with, integrate easily into your workflow... The synchronization mechanism takes place every minute in the background, downloading, merging, and uploading file modifications.\r\n\r\nThere are two types of synchronization and they can complement each other:\r\n\r\n- The workspace synchronization will sync all your files, folders and settings automatically. This will allow you to fetch your workspace on any other device.\r\n\t\u003e To start syncing your workspace, just sign in with Google in the menu.\r\n\r\n- The file synchronization will keep one file of the workspace synced with one or multiple files in **Google Drive**, **Dropbox** or **GitHub**.\r\n\t\u003e Before starting to sync files, you must link an account in the **Synchronize** sub-menu.\r\n\r\n## Open a file\r\n\r\nYou can open a file from **Google Drive**, **Dropbox** or **GitHub** by opening the **Synchronize** sub-menu and clicking **Open from**. Once opened in the workspace, any modification in the file will be automatically synced.\r\n\r\n## Save a file\r\n\r\nYou can save any file of the workspace to **Google Drive**, **Dropbox** or **GitHub** by opening the **Synchronize** sub-menu and clicking **Save on**. Even if a file in the workspace is already synced, you can save it to another location. StackEdit can sync one file with multiple locations and accounts.\r\n\r\n## Synchronize a file\r\n\r\nOnce your file is linked to a synchronized location, StackEdit will periodically synchronize it by downloading/uploading any modification. A merge will be performed if necessary and conflicts will be resolved.\r\n\r\nIf you just have modified your file and you want to force syncing, click the **Synchronize now** button in the navigation bar.\r\n\r\n\u003e **Note:** The **Synchronize now** button is disabled if you have no file to synchronize.\r\n\r\n## Manage file synchronization\r\n\r\nSince one file can be synced with multiple locations, you can list and manage synchronized locations by clicking **File synchronization** in the **Synchronize** sub-menu. This allows you to list and remove synchronized locations that are linked to your file.\r\n\r\n\r\n# Publication\r\n\r\nPublishing in StackEdit makes it simple for you to publish online your files. Once you're happy with a file, you can publish it to different hosting platforms like **Blogger**, **Dropbox**, **Gist**, **GitHub**, **Google Drive**, **WordPress** and **Zendesk**. With [Handlebars templates](http://handlebarsjs.com/), you have full control over what you export.\r\n\r\n\u003e Before starting to publish, you must link an account in the **Publish** sub-menu.\r\n\r\n## Publish a File\r\n\r\nYou can publish your file by opening the **Publish** sub-menu and by clicking **Publish to**. For some locations, you can choose between the following formats:\r\n\r\n- Markdown: publish the Markdown text on a website that can interpret it (**GitHub** for instance),\r\n- HTML: publish the file converted to HTML via a Handlebars template (on a blog for example).\r\n\r\n## Update a publication\r\n\r\nAfter publishing, StackEdit keeps your file linked to that publication which makes it easy for you to re-publish it. Once you have modified your file and you want to update your publication, click on the **Publish now** button in the navigation bar.\r\n\r\n\u003e **Note:** The **Publish now** button is disabled if your file has not been published yet.\r\n\r\n## Manage file publication\r\n\r\nSince one file can be published to multiple locations, you can list and manage publish locations by clicking **File publication** in the **Publish** sub-menu. This allows you to list and remove publication locations that are linked to your file.\r\n\r\n\r\n# Markdown extensions\r\n\r\nStackEdit extends the standard Markdown syntax by adding extra **Markdown extensions**, providing you with some nice features.\r\n\r\n\u003e **ProTip:** You can disable any **Markdown extension** in the **File properties** dialog.\r\n\r\n\r\n## SmartyPants\r\n\r\nSmartyPants converts ASCII punctuation characters into \"smart\" typographic punctuation HTML entities. For example:\r\n\r\n|                |ASCII                          |HTML                         |\r\n|----------------|-------------------------------|-----------------------------|\r\n|Single backticks|`'Isn't this fun?'`            |'Isn't this fun?'            |\r\n|Quotes          |`\"Isn't this fun?\"`            |\"Isn't this fun?\"            |\r\n|Dashes          |`-- is en-dash, --- is em-dash`|-- is en-dash, --- is em-dash|\r\n\r\n\r\n## KaTeX\r\n\r\nYou can render LaTeX mathematical expressions using [KaTeX](https://khan.github.io/KaTeX/):\r\n\r\nThe *Gamma function* satisfying $\\Gamma(n) = (n-1)!\\quad\\forall n\\in\\mathbb N$ is via the Euler integral\r\n\r\n$$\r\n\\Gamma(z) = \\int_0^\\infty t^{z-1}e^{-t}dt\\,.\r\n$$\r\n\r\n\u003e You can find more information about **LaTeX** mathematical expressions [here](http://meta.math.stackexchange.com/questions/5020/mathjax-basic-tutorial-and-quick-reference).\r\n\r\n\r\n## UML diagrams\r\n\r\nYou can render UML diagrams using [Mermaid](https://mermaidjs.github.io/). For example, this will produce a sequence diagram:\r\n\r\n```mermaid\r\nsequenceDiagram\r\nAlice -\u003e\u003e Bob: Hello Bob, how are you?\r\nBob--\u003e\u003eJohn: How about you John?\r\nBob--x Alice: I am good thanks!\r\nBob-x John: I am good thanks!\r\nNote right of John: Bob thinks a long\u003cbr/\u003elong time, so long\u003cbr/\u003ethat the text does\u003cbr/\u003enot fit on a row.\r\n\r\nBob--\u003eAlice: Checking with John...\r\nAlice-\u003eJohn: Yes... John, how are you?\r\n```\r\n\r\nAnd this will produce a flow chart:\r\n\r\n```mermaid\r\ngraph LR\r\nA[Square Rect] -- Link text --\u003e B((Circle))\r\nA --\u003e C(Round Rect)\r\nB --\u003e D{Rhombus}\r\nC --\u003e D\r\n```","data":{"title":" Welcome to StackEdit!\r"},"filePath":"posts\\Thi sis another thing.mdx"}]},"__N_SSG":true},"page":"/posts","query":{},"buildId":"4F9WisPuKnTL0gH6Llz_Q","assetPrefix":"https://cdn.statically.io/gh/tohhongxiang123/tohhongxiang123.github.io/gh-pages","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="https://cdn.statically.io/gh/tohhongxiang123/tohhongxiang123.github.io/gh-pages/_next/static/chunks/polyfills-83732ebf2ed7f8a1b2c7.js"></script><script src="https://cdn.statically.io/gh/tohhongxiang123/tohhongxiang123.github.io/gh-pages/_next/static/chunks/main-43aaff398694cafa470a.js" async=""></script><script src="https://cdn.statically.io/gh/tohhongxiang123/tohhongxiang123.github.io/gh-pages/_next/static/chunks/webpack-9c7534fc2df2f9771354.js" async=""></script><script src="https://cdn.statically.io/gh/tohhongxiang123/tohhongxiang123.github.io/gh-pages/_next/static/chunks/framework.4c3fa885134061180a59.js" async=""></script><script src="https://cdn.statically.io/gh/tohhongxiang123/tohhongxiang123.github.io/gh-pages/_next/static/chunks/commons.4776a253eb5a4f7a04d6.js" async=""></script><script src="https://cdn.statically.io/gh/tohhongxiang123/tohhongxiang123.github.io/gh-pages/_next/static/chunks/pages/_app-c89deea770057ba386ac.js" async=""></script><script src="https://cdn.statically.io/gh/tohhongxiang123/tohhongxiang123.github.io/gh-pages/_next/static/chunks/1591e9417c60a1e0054bcbf6b3c45a70b0412655.8d770ae703823ddef6c3.js" async=""></script><script src="https://cdn.statically.io/gh/tohhongxiang1
